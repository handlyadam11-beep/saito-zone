<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>امتحانات الفصل الثاني – سايتو زون</title>
<style>
body {
  background: #0f0f0f;
  color: #fff;
  font-family: Tahoma, sans-serif;
  padding: 20px;
  margin: 0;
}

h1 {
  text-align: center;
  color: #800020;
  margin-bottom: 40px;
  font-size: 2em;
}

h2 {
  margin-top: 40px;
  color: #800020;
  border-bottom: 2px solid #800020;
  padding-bottom: 5px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.box {
  background: #1a1a1a;
  padding: 20px;
  text-align: center;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.box:hover {
  background: #800020;
  transform: scale(1.05);
  box-shadow: 0 6px 10px rgba(0,0,0,0.5);
}

a {
  color: white;
  text-decoration: none;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  h1 { font-size: 1.5em; }
  .box { padding: 15px; font-size: 0.9em; }
}
</style>
</head>
<body>

<h1>امتحانات مادة الأحياء – الفصل الثاني</h1>

<!-- ===== درس أول ===== -->
<h2>الدرس الأول الجهاز العصبيي </h2>
<div class="grid">
  <a href="ضع الرابط هون" target="_blank">
    <div class="box"> الجهاز العصبي الطرفي</div>
  </a>
   <a href="https://docs.google.com/forms/d/e/1FAIpQLScB6aX1PniWlqbPg2PSFs93QWWdOKIbzOVXEZlJSFgahPcSvg/viewform?usp=publish-editor" target="_blank">
    <div class="box">الجهاز العصبي المركزي </div>
  </a>
</div>
</body>
</html>
